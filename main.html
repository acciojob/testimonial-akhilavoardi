<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Testimonial Section</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    .testimonial-section {
      background-color: #f5f5f5;
      padding: 40px;
    }

    .testimonial {
      background-color: #fff;
      border: 1px solid #ddd;
      padding: 20px;
      margin-bottom: 20px;
    }

    .text {
      font-size: 16px;
      color: #333;
    }

    .author {
      text-align: right;
      font-style: italic;
      color: #555;
      margin-top: 10px;
    }
  </style>
</head>

<body>
  <!-- Testimonial Section -->
  <div class="testimonial-section">
    <div class="testimonial">
      <p class="text">
        This product is amazing! I highly recommend it to anyone in need of a solution like this.
      </p>
      <p class="author">- John Doe</p>
    </div>

    <div class="testimonial">
      <p class="text">
        I have been using this for a few weeks now, and it has completely transformed my workflow.
      </p>
      <p class="author">- Jane Smith</p>
    </div>
  </div>
</body>

</html>
